on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: CreaciÃ³n de variables de entorno en .htaccess
        run: |
          {
            echo "SetEnv INITIAL_URI $INITIAL_ROUTE";
            echo "RewriteEngine On";
            echo "RewriteCond %{REQUEST_FILENAME} !-f";
            echo "RewriteCond %{REQUEST_FILENAME} !-d";
            echo "RewriteRule ^(.*)$ /index.php [L]";
          } >> .htaccess
        env:
          INITIAL_ROUTE: /

      - name: Crear archivo .env
        run: |
          echo "DB_HOST=${{ secrets.DATABASE_HOST }}" >> .env
          echo "DB_NAME=${{ secrets.DATABASE_NAME }}" >> .env
          echo "DB_USER=${{ secrets.DATABASE_USER }}" >> .env
          echo "DB_PASS=${{ secrets.DATABASE_PASSWORD }}" >> .env

      - name: Subir archivos al servidor FTP ðŸš€ðŸš€ðŸ“‚ðŸ“‚
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /htdocs/
          protocol: ftp
          port: 21
          exclude: |
            .git/**/*
            .github/**/*
            node_modules/**/*
            .vscode/**/*
            **/sql/**/*
          dangerous-clean-slate: true
